<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
        <table border="2">
            <tr>
                <td style="width: 50%;"  valign ="top">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1">
                            <span>
                                基本情報
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="FirstName">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="LastName">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="MobilePhone">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="Birthdate">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="Phone">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="AccountId">
                                </lightning-input-field>
                            </span>
                        </div>
                    </div>
                </td>
                <td style="width: 50%;" valign ="top">
                    <div class="slds-col slds-size_1-of-1">
                        <span>
                            連絡情報
                        </span>
                    </div>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="Fax">
                                </lightning-input-field>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <span>
                                <lightning-input-field field-name="Title">
                                </lightning-input-field>
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </lightning-record-edit-form>
</template>
